<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />

    <title>Redirecting...</title>
    <link rel="icon" type="image/x-icon" href="/src/cw_avatar.png">
</head>

<body>
    <script>
        const redirects = {
            "/run": "https://www.papermark.io/view/cm5j4zh0r0003d43ncv8e7u66",
            "/trips": "https://www.papermark.io/view/cm5j52czw000357vc0pgov3ef"
        }

        if (window.location.pathname in redirects) {
            window.location.replace(redirects[window.location.pathname])
        } else {
            window.location.replace("/")
        }
    </script>
</body>

</html>
